<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./icons/calc-icon-32px.png">
  
  
  <title>Calc by asnshif</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="icons/calc-icon.png"/>

  
</head>
<body>
  <div class="container">
    <div class="title title-theme1">
      <span class="calc">Calc</span>
      <div class="theme-toggler" id="toggle">
        <p class="theme-num">1 2 3</p>
        <p>Theme</p>
        <div class="toggle-bg toggle-bg-theme1">
          <div class="circle circle-theme1" id="circle"></div>
        </div>
      </div>
    </div>
    <div class="calc-screen calc-screen-theme1">0</div>
    <div class="pad pad-theme1">
      <div class="calc-btn calc-btn-theme1" id="seven">7</div>
      <div class="calc-btn calc-btn-theme1" id="eight">8</div>
      <div class="calc-btn calc-btn-theme1" id="nine">9</div>
      <div class="calc-btn spcl-btn-theme1" id="del">del</div>
      <div class="calc-btn calc-btn-theme1" id="four">4</div>
      <div class="calc-btn calc-btn-theme1" id="five">5</div>
      <div class="calc-btn calc-btn-theme1" id="six">6</div>
      <div class="calc-btn calc-btn-theme1" id="plus">+</div>
      <div class="calc-btn calc-btn-theme1" id="one">1</div>
      <div class="calc-btn calc-btn-theme1" id="two">2</div>
      <div class="calc-btn calc-btn-theme1" id="three">3</div>
      <div class="calc-btn calc-btn-theme1" id="minus">-</div>
      <div class="calc-btn calc-btn-theme1" id="dot">.</div>
      <div class="calc-btn calc-btn-theme1" id="zero">0</div>
      <div class="calc-btn calc-btn-theme1" id="div">/</div>
      <div class="calc-btn calc-btn-theme1" id="multi">x</div>
      <div class="calc-btn spcl-btn-theme1" id="reset">reset</div>
      <div class="calc-btn equal-theme1" id="equal">=</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/service-worker.js');
    } else {
      console.log("Service worker is not supported");
    }
  </script>
</body>
</html>
